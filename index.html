<html>
    <head>
        <title> Aula 07 </title>
    </head>
    <body>
        <h1> Cadastro Pessoal </h1>
        <form action="recebe.html" method="post">
            Nome Completo: <input type="text" id="nome" name="nome" maxlength="50">
            <br><br>
            Senha: <input type="password" id="senha" name="senha">
            <br><br>
            E-Mail: <input type="email" id="email" name="email">
            <br><br>
            Data de Nascimento: <input type="date" id="data" name="data" min="01.01.2000" max="12.31.2024">
            <br><br>
            Idade: <input type="number" id="idade" name="idade" min="1" max="120">
            <p> Feedback: </p>
            <textarea rows="4" cols="40"> </textarea>
            <p> Área de Interesse: </p>
            <select>
                <option> Programação </option>
                <option> Design </option>
                <option> Redes </option>
                <option> Suporte </option>
            </select>
            <br><br>
            <input type="button" value="Enviar">
        </form>
    </body>
</html>
