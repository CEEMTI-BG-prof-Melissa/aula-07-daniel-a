<html>
    <head>
        <title> Aula 07 </title>
    </head>
    <body>
        <h1> Cadastro Pessoal </h1>

        <!-- Aqui é a área onde fazemos os formulários, por isso devemos usar a tag "form" -->
        <form action="recebe.html" method="post">

            <!-- Aqui usamos a tag "input" para criarmos campos a serem preenchidos -->
            <label for="nome"> Nome Completo: </label>
            <input type="text" id="nome" name="nome" maxlength="50">
            <br><br>
            <label for="senha"> Senha: </label>
            <input type="password" id="senha" name="senha">
            <br><br>
            <label for="email"> E-Mail: </label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="data"> Data de Nascimento: </label>
            <input type="date" id="data" name="data" min="2000-01-01" max="2024-12-31">
            <br><br>
            <label for="idade"> Idade: </label>
            <input type="number" id="idade" name="idade" min="1" max="120">
            <br><br>
            
            <!-- Essa parte é a área de feedback onde diferente dos campos anteriores não usamos a tag "input" -->
            <label for="feedback"> Feedback: </label>
            <br><br>
            <textarea rows="4" cols="40"> </textarea>
            <br><br>
            
            <!-- Essa é a area de selecionar onde diferente dos campos anteriores ao feedback utilizamos a tag "select" -->
            <label for="area"> Área de Interesse: </label>
            <select>
                <option value="programacao"> Programação </option>
                <option value="design"> Design </option>
                <option value="redes"> Redes </option>
                <option value="suporte"> Suporte </option>
            </select>
            <br><br>
            <input type="button" value="Enviar">
        </form>
    </body>
</html>
